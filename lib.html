<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book List</title>
  <link rel="stylesheet" href="libb.css">
</head>
<body>
  <div class="container">
    <h1>Book List</h1>
    <form id="book-form">
        <div>
        <h2>Book title:</h2>
      <input type="text" id="title" placeholder="Enter title" required>
    </div>
    <div>
        <h2>Book author:</h2>
      <input type="text" id="author" placeholder="Enter author" required>
    </div>
    <div>
        <h2>Published year:</h2>
      <input type="number" id="published-year" placeholder="Enter published year" required>
    </div>
    <br>
    <br>
      <button type="submit" id="add-book-btn">Add Book</button>
    </form>
    <ul id="book-list"></ul>
  </div>

  <script src="library.js"></script>
</body>
</html>
